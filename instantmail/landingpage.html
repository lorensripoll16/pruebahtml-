<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
        <title>LIVE DATA</title>
        <link rel="stylesheet" href="css/base-instantmail.css">
        <link rel="shortcut icon" href="http://livedata-solutions.com/images/favicon.png">
                
</head>
<body>
	<div id="wrapper-instamail">



<!--seccion 1 FORMULARIO Y BACKGROUND-->
		<div id="section1-instamail">
			<div id="logo-instamail">
				<img src="images/logo-instamail.png">

			</div>
			
			<!-- texto banner 1 (agregar)-->
			<p class="texto-prinicipal">Envoyer un email à l’instant même où votre destinataire est connecté et actif sur sa boite mail.</p>
			<!-- texto banner 1 (agregar)-->

			<form id="formulario-instamail">
				<p class="nombreformulario">Contactez-nous</p>
				<label class="labelsform-instamail">Nom</label>
				<input class="inputform-instamail" type="" name="nombre">
				<label class="labelsform-instamail">Prenóm</label>
				<input class="inputform-instamail" type="" name="apellido">
				<label class="labelsform-instamail">Email</label>
				<input class="inputform-instamail" type="" name="email">
				<label class="labelsform-instamail">Téléphone</label>
				<input class="inputform-instamail" type="" name="telefono">
				<label class="labelsform-instamail">Entreprise</label>
				<input class="inputform-instamail" type="" name="empresa">
				<label class="labelsform-instamail-2">Je souhaite utiliser Instant Mail&#174; pour</label>

				<div class="checkbox-instantmail">
				<label class="labelsform-instamail-3">
				<input type="checkbox">actif
				</label>
				<label class="labelsform-instamail-3">
				<input type="checkbox">inactif
				</label>
				<label class="labelsform-instamail-3">
				<input type="checkbox">les deux
				</label> 
				</div>
				<button class="boton-forminstamail">ENVOYER</button>

			</form>
			
		</div>



<!-- FIN seccion 1 FORMULARIO Y BACKGROUND-->

<!--   seccion 2  -->

		<div id="section2-instamail">
			<img src="images/banner2-1920.jpg">

			
		</div>

<!--   fin seccion 2  -->



<!-- Seccion 3-->

		<div id="section3-instamail">
		<div class="div-h2"><h2 class="instamailh2">Plug. Match. Perform</h2></div>
		<div class="iconos-section3-instamail">
		<div class="separador-sec3">
			<div class="section3-iconos">
				<img class="icono-instamail" src="images/icono-fetes.png">
			</div>
			<p class="texto-section3">Fétes de fin d'année</p>
		</div>

		<div class="separador-sec3">
			<div class="section3-iconos">
				<img class="icono-instamail" src="images/icono-3mois.png">
			</div>
				<p class="texto-section3">3 mois pour booster vos
					performances
				</p>
			
		</div>

		<div class="separador-sec3">
			<div class="section3-iconos">
				<img class="icono-instamail" src="images/icono-soldes.png">
			</div>
				<p class="texto-section3">Soldes</p>
			
		</div>
		<div class="separador-sec3">

			<div class="section3-iconos">
				<img class="icono-instamail" src="images/icono-marketing.png">
			</div>
				<p class="texto-section3">Marketing automation</p>
			
		</div>
		<div class="separador-sec3">

			<div class="section3-iconos">
				<img class="icono-instamail" src="images/icono-api.png">
			</div>
				<p class="texto-section3">Connection via API</p>
			
		</div>
		<div class="separador-sec3">

			<div class="section3-iconos">
				<img class="icono-instamail" src="images/icono-dataquality.png">
			</div>
				<p class="texto-section3">Carte de chaleur
				   des inactifs
				</p>
			
		</div>
		</div>
			
		</div>
